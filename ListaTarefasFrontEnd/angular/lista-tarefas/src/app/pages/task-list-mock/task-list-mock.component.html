<body>
  <div>
    <form>
    <!-- <form novalidate [formGroup]="taskListMockForm" *ngIf="taskListMockForm"> -->
      <!-- Navegação -->
      <app-navbar [routerBack]="['/login']"
        labelTitle="Lista de Tarefas"
        [routerNew]="['/task-form']">
      </app-navbar>

      <!-- Filtro -->
      <div>
        <div class="card" style="margin: 10px; padding: 10px;">
          <!-- TODO Filtro: Checkbox -->
          <div class="row">
            <div class="col align-self-center text-end">
              <!-- <input class="form-check-input me-1" id="completa" type="checkbox" [(ngModel)]="completa" name="completa"> -->
              <input class="form-check-input me-1" id="completa" type="checkbox" name="completa">
              <label class="form-check-label" for="completa">
                Completa
              </label>
            </div>
            <div class="col align-self-center text-start">
              <!-- <input class="form-check-input me-1" id="incompleta" type="checkbox" [(ngModel)]="incompleta" name="incompleta"> -->
              <input class="form-check-input me-1" id="incompleta" type="checkbox" name="incompleta">
              <label class="form-check-label" for="incompleta">
                Incompleta
              </label>
            </div>
          </div>

          <!-- TODO Filtro: Datepicker -->
          <div class="row" style="padding-top: 10px; padding-left: 50px; padding-right: 50px;">
            <div class="column-label-width">
              <label for="dataInicial" class="form-check-label">Data Vencimento Inicial: </label>
            </div>
            <div class="col align-self-center text-start">
              <div class="row row-cols-sm-auto input-group">
                <!-- <input class="form-control" type="date" id="dataInicial" name="dataInicial" [(ngModel)]="dataInicioVencimento"> -->
                <input class="form-control" type="date" id="dataInicial" name="dataInicial">
              </div>
            </div>
          </div>

          <div class="row" style="padding-top: 10px; padding-left: 50px; padding-right: 50px;">
            <div class="column-label-width">
              <label for="dataFinal" class="form-check-label">Data Vencimento Final: </label>
            </div>
            <div class="col align-self-center text-start">
              <div class="row row-cols-sm-auto input-group">
                <!-- <input class="form-control" type="date" id="dataFinal" name="dataFinal" [(ngModel)]="dataFimVencimento"> -->
                <input class="form-control" type="date" id="dataFinal" name="dataFinal">
              </div>
            </div>
          </div>

          <p>

            <!-- TODO Filtro: Botoes -->
          <div class="row">
            <div class="col align-self-center text-end">
              <span>
                <button class="btn btn-cancel cancel_btn btn-sm" id="RemoverFiltros" type="cancel">
                  Remover Filtros
                </button>
              </span>
            </div>

            <div class="col align-self-center text-start">
              <span>
                <button class="btn btn-success ok_btn btn-sm" id="Filtrar" type="submit">
                  Filtrar
                </button>
              </span>
            </div>
          </div>
        </div>
      </div>

      <!-- Lista -->
      <div class="form" style="margin: 10px;">
        <ul class="list-group">
          <!-- TODO: Incluir tarefas na lista. -->
          <li class="list-group-item">
            <div class="row">
              <div class="col align-self-center text-start">
                <input class="form-check-input me-1" type="checkbox" value="" id="firstCheckbox">
                <label class="form-check-label" for="firstCheckbox">
                  <div class="ms-2 me-auto">
                    <div class="fw-bold">Cortar grama</div>
                    Vencimento: 10/02/2023
                  </div>
                </label>
              </div>

              <div class="col align-self-center text-center">
                <span class="badge text-bg-success rounded-pill">Concluído</span>
              </div>

              <div class="col align-self-center text-end">

                </svg>
              </div>
            </div>

            <div class="row">
              <div class="col align-self-center text-start">
                <input class="form-check-input me-1" type="checkbox" value="" id="thirdCheckbox">
                <label class="form-check-label" for="thirdCheckbox">
                  <div class="ms-2 me-auto">
                    <div class="fw-bold">Abastecer o carro</div>
                    Vencimento: 01/06/2024
                  </div>
                </label>
              </div>

              <div class="col align-self-center text-center">
                <span class="badge text-bg-danger rounded-pill">Em atraso</span>
